<!doctype html>
<html>

    <head>
        <title>Rememinder</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>

        <body>
              <h1 class="welcome bg-dark text-center pt-3" style="height:115px;">
                    Welcome to<br> Rememinder!
              </h1>

            <div class="main-wrapper container  d-flex flex-column justify-content-center align-items-center text-center" >
            
                <div class="spacer50"></div>
                <div class="auth-box shadow-lg p-3 mb-4 rounded bg-light">
                                    
                    <div class="row">

                        <div class="saying col text-center" >
                            <p> Never Miss A Task<br> Again With The Help Of<br> An Inspirational Meme</p>
                            <img  src="checklist.png" height="200px" width="260px">
                        </div>

                        <div class="buttons">
                            <button onclick="showLoginForm()" id="log-in-button" class="btn btn-primary mb-4">Log in</button><br>
                            <button onclick="showSignUpForm()" id="sign-up-button" class="btn btn-primary mb-2">Sign up</button>
                        </div>

                        <div id="sign-up-form" class="col text-center" style="display:none;">

                                <label for="sign-up-username">Username</label>
                                <input type="email" class="form-control" id="sign-up-username" name="sign-up-username" placeholder="username"> 
                            
                                    <label for="sign-up-email">Email address</label>
                                    <input type="email" class="form-control" id="sign-up-email" name="sign-up-email" placeholder="email@inbox.com">                      

                                    <label for="sign-up-password">Password</label>
                                    <input type="password" class="form-control" id="sign-up-password" name="sign-up-password" placeholder="Password">
                                
                                    <button  class=" mt-4 btn btn-primary btn-block">Sign Up</button>
                                    <button  onclick="cancel()" class=" mt-4 btn btn-primary btn-block">Cancel</button>
                        </div>

                        <div id="log-in-form" class="col text-center" style="display:none;">
                            
                                    <label for="login-username">User name</label>
                                    <input type="email" class="form-control" id="login-username" name="login-username" placeholder="username">                      
                               

                                    <label for="login-password">Password</label>
                                    <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Password">
                                
                                    <button  class=" mt-4 btn btn-primary btn-block">Log in</button>
                                    <button  onclick="cancel()" class=" mt-4 btn btn-primary btn-block">Cancel</button>
                        </div>

                        </div>
                    </div>    
                </div>              
            </div> 

            <footer class="text-white bg-dark text-center d-flex flex-column align-items-center">
                                <p class="m-0 mt-3"> Disclaimer and CopyRights | Privacy Policy</p>
                                <p class="m-0">Rememinder does not own any rights to the images used</p>
                                <p>Contact Us: <a href="mailto:rememinder@gmail.com"> rememinder@gmail.com</a></p>
            </footer>  
      





        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <title>Chatroom</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>

        <div class="html">
            <header style="height:70px;">
                <div class="bg-dark text-center">
                    <h1 class="logo">REMEMINDER</h1>
                </div>
            </header>
            <div class=" container  d-flex flex-column justify-content-center align-items-center " style="height:1000px;">
                <p class="mb-5 pb-3 " style="font-size:48px;">
                    Welcome to Rememinder!
                </p>
                    
                <div class= "shadow-lg p-3 mb-5 rounded card bg-light" style="height:400px; width:600px;z-index:2;">
                                    
                    <div class="row">
                        <div class="col-6  border-right text-center">
                            <p style="font-size:22px;"> Never Miss A Task Again With The Help Of An Inspirational Meme</p>
                            <img  src="checklist.png" style="height:200px; width:250px;">
                        </div>
                        <div class="col-6 border-left text-center">
                            <p style="font-size:22px;">Please Sign in!</p>
                            
                            <!--place holder for firebase auth -->
                            <div class="firebase-auth">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                            
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                    <button type="submit" class=" mt-4 btn btn-primary btn-block">Login</button>
                            </div>
                        </div>
                    </div>    
                    
                </div>            
            
                    
                
            </div> 
            <footer class=" bg-dark text-center d-flex flex-column align-items-center" style="height:80px;font-size:12px;">
                                <p class="m-0 mt-3"> Disclaimer and CopyRights | Privacy Policy</p>
                                <p class="m-0">Rememinder does not own any rights to the images used</p>
                                <p>Contact Us: <a href="mailto:rememinder@gmail.com"> rememinder@gmail.com</a></p>
            </footer>  
        </div>





        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

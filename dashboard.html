<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">        
        <title>
        My Rememinders
        </title>
    </head>
    <body>
    <button id="logOutButton" type="button">Logout</button><br><br>
        <div class="container">
                    <h2 class="display-3 text-center">Merry Mac's Rememinders</h2><br>
                    <p class="lead text-center">Get Meming-ful Motivation to get SH*T done!</p>
                    <div class="row">
                        <form id="form">
                            <div class="input-group">
                                <input id="input" class="form-control" placeholder="Add a Reminder" value="Add a Task">
                                <input required="" type="text" class="form-control" placeholder="Complete this by:" onfocus="(this.type='date')"/>
                                <span>
                                    <button id="btn" type="button" class="btn btn-primary">Schedule Remimder</button><br><br>
                                </span>
                            </div>			     
                        </form>
                    </div>
                    <hr>
            <div class="currentList"><br>	
                    <h2>Current List of Sh*T to Do!</h2>
                    <div class="table table-hover">
                            <table style="width:100%">
                                <thead class="thead-light">
                                    <tr>
                                      <th>Task</th>
                                      <th>Due by:</th> 
                                      <th>Complete?</th>
                                    </tr>
                                </thead>
                                    <tr>
                                        <td>Girl, wash your face</td>
                                        <td>November 20th, 2018</td> 
                                        <td><input type="checkbox" class="checkbox"></td>
                                    </tr>
                                    <tr>
                                        <td>Go to the grocery!</td>
                                        <td>November 30, 2018</td> 
                                        <td><input type="checkbox" class="checkbox"></td>
                                    </tr>
                    </div>	                
            </div>
        </div>

    </body>

        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>

<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>
        Dashboard
        </title>
    </head>
    <body id="dashboard-page" onload="renderAccount()" class="dashboard-body bg-dark">
    <p class="logOut" onclick="logOutUser()">Logout</p>
        <div class="container text-center">
                <h1 id="greeting" class="greeting"></h1><br>
                    <div class="row">
                            <img class="dashboard-pic shadow-lg mt-5" src="" height="400px" width="400px">
                            <div class="task-scheduler-box shadow-lg mt-5">
                                <label for="task">Task</label>
                                <input required="true" id="task" name="task" class="form-control" placeholder="Pay the contractor">
                                <label for="due-date">Due-date</label>
                                <input id="due-date" name="due-date" required="true" type="date" class="form-control"/>
                                <label for="time">Time Due</label>
                                <input type="time" id="time" name="time" value="21:35" class="form-control">
                                <label for="alert-frequency">Alert</label>
                                <select required="true" name="alert-frequency" id="alert-frequency">
                                <option>Day before</option>
                                <option>Hour before</option>
                                <option>30 Minutes before</option>
                                </select>
                                <span>
                                    <button onclick="addTask()" id="schedule-task-button" class="btn btn-secondary shadow-lg">Schedule Task</button>
                                </span>
                            </div>	
                    </div>		

            <div class="currentList mt-5"><br>	
                    <h2>My Tasks</h2>
                    <div class="table table-hover mt-5">
                            <table style="width:100%">
                                <thead class="thead-light">
                                    <tr>
                                      <th>Task</th>
                                      <th>Date-due</th> 
                                      <th>Time-due</th> 
                                      <th>Alert</th>
                                      <th>Complete?</th>
                                    </tr>
                                </thead>
                                <div onload = "listenForAddedTasks()" id = "tasks">
                                    <!-- <tr>
                                        <td>Girl, wash your face</td>
                                        <td>November 20th, 2018</td>
                                        <td>30 minutes before</td> 
                                        <td><input type="checkbox" class="checkbox"></td>
                                    </tr> -->
                                </div>
                            </table>
                    </div>	                
            </div>
        </div>
